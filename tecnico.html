<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpLine - Portal do Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-priority {
            border-left: 5px solid #dc2626; /* red-600 */
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0%, 100% { border-left-color: #dc2626; }
            50% { border-left-color: #f87171; }
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Tela de Login (Visível inicialmente) -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <div class="flex justify-center mb-6">
                <div class="flex items-center">
                    <span class="w-12 h-12 bg-sky-600 text-white flex items-center justify-center rounded-lg text-2xl font-bold">U</span>
                    <h1 class="ml-3 text-3xl font-bold text-slate-800">UpLine</h1>
                </div>
            </div>
            <h2 class="text-center text-2xl font-semibold text-slate-700 mb-1">Portal do Técnico</h2>
            <p class="text-center text-slate-500 mb-8">Faça login para iniciar o seu turno.</p>
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-600">Utilizador</label>
                    <input type="text" id="username" value="carlos" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-600">Senha</label>
                    <input type="password" id="password" value="123" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                </div>
            </div>

            <button id="login-btn" class="mt-8 w-full bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">
                Entrar
            </button>
            <div id="login-error" class="mt-4 text-center text-red-600 font-medium hidden"></div>
        </div>
    </div>

    <!-- Tela Principal (Oculta inicialmente) -->
    <div id="main-screen" class="hidden">
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <div class="flex items-center">
                    <span class="w-10 h-10 bg-sky-600 text-white flex items-center justify-center rounded-lg text-xl font-bold">U</span>
                    <div class="ml-3">
                        <h1 id="tech-name" class="text-xl font-bold text-slate-800"></h1>
                        <p class="text-sm text-green-600 font-semibold">● Em serviço</p>
                    </div>
                </div>
                <button id="logout-btn" class="bg-slate-200 text-slate-700 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">Sair</button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-xl font-bold text-slate-800 mb-4">Ações Rápidas</h2>
                <div class="flex gap-4">
                    <button id="fetch-tickets-btn" class="flex-1 bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 transition-colors">Ver Meus Chamados</button>
                    <button id="update-location-btn" class="flex-1 bg-slate-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-700 transition-colors">Atualizar Localização (Simulação)</button>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-bold text-slate-800 mb-4">Meus Chamados (Histórico)</h2>
                <div id="tickets-container" class="space-y-4">
                    <p id="tickets-placeholder" class="text-center text-slate-500 py-8">Clique em "Ver Meus Chamados" para carregar as suas tarefas.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- URL da API (deve ser o mesmo do seu backend no Render) ---
            const API_URL = 'https://upline01.onrender.com';

            // --- Gerenciamento de Estado ---
            const state = {
                technicianId: null,
                technicianName: null,
            };

            // --- Elementos da UI ---
            const loginScreen = document.getElementById('login-screen');
            const mainScreen = document.getElementById('main-screen');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const fetchTicketsBtn = document.getElementById('fetch-tickets-btn');
            const updateLocationBtn = document.getElementById('update-location-btn');
            const ticketsContainer = document.getElementById('tickets-container');
            const ticketsPlaceholder = document.getElementById('tickets-placeholder');
            const loginError = document.getElementById('login-error');
            const techNameDisplay = document.getElementById('tech-name');

            // --- Funções da API ---

            // Função de Login
            loginBtn.addEventListener('click', async () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                loginError.classList.add('hidden');

                try {
                    const response = await fetch(`${API_URL}/tecnico/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();

                    if (response.ok) {
                        state.technicianId = data.tecnico_id;
                        state.technicianName = data.nome; 
                        
                        techNameDisplay.textContent = state.technicianName;
                        loginScreen.classList.add('hidden');
                        mainScreen.classList.remove('hidden');
                    } else {
                        loginError.textContent = data.erro || 'Erro desconhecido.';
                        loginError.classList.remove('hidden');
                    }
                } catch (error) {
                    loginError.textContent = 'Erro de conexão com o servidor.';
                    loginError.classList.remove('hidden');
                }
            });
            
            // Função de Logout
            logoutBtn.addEventListener('click', async () => {
                state.technicianId = null;
                state.technicianName = null;
                mainScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                ticketsContainer.innerHTML = '';
                ticketsContainer.appendChild(ticketsPlaceholder);
            });

            // Função para Buscar Chamados
            fetchTicketsBtn.addEventListener('click', async () => {
                if (!state.technicianId) return;
                ticketsContainer.innerHTML = '<p class="text-center text-slate-500 py-8">A carregar chamados...</p>';

                try {
                    const response = await fetch(`${API_URL}/tecnico/${state.technicianId}/chamados`);
                    const tickets = await response.json();
                    
                    ticketsContainer.innerHTML = ''; 
                    if (tickets.length === 0) {
                        ticketsContainer.innerHTML = '<p class="text-center text-slate-500 py-8">Você não tem nenhum chamado no seu histórico.</p>';
                        return;
                    }

                    tickets.forEach(ticket => {
                        const ticketCard = document.createElement('div');
                        ticketCard.className = `bg-white p-4 rounded-lg shadow-sm border-l-4 ${ticket.pessoa_presa ? 'card-priority border-red-500' : 'border-sky-500'}`;
                        
                        let priorityHtml = ticket.pessoa_presa 
                            ? `<p class="text-sm font-bold text-red-600">⚠️ PRIORIDADE MÁXIMA (Pessoa Presa)</p>`
                            : `<p class="text-sm font-semibold text-green-600">Prioridade Normal</p>`;

                        let statusClass = 'bg-yellow-200 text-yellow-800';
                        if (ticket.status === 'finalizado') {
                            statusClass = 'bg-green-200 text-green-800';
                        }

                        // Adiciona um botão para finalizar o chamado, se ele não estiver finalizado
                        let actionButtonHtml = '';
                        if (ticket.status !== 'finalizado') {
                            actionButtonHtml = `<button data-ticket-id="${ticket.id_chamado}" class="finalize-btn mt-4 w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">Finalizar Chamado</button>`;
                        }

                        ticketCard.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-lg text-slate-800">Chamado #${ticket.id_chamado}</h3>
                                    <p class="text-sm text-slate-600">${ticket.endereco}</p>
                                </div>
                                <span class="status-badge text-xs font-semibold uppercase px-2 py-1 rounded-full ${statusClass}">${ticket.status}</span>
                            </div>
                            <div class="mt-4 pt-4 border-t border-slate-200">
                                ${priorityHtml}
                                <p class="mt-2 text-slate-700">${ticket.descricao}</p>
                                ${actionButtonHtml}
                            </div>
                        `;
                        ticketsContainer.appendChild(ticketCard);
                    });

                    // Adiciona os event listeners aos novos botões de finalizar
                    document.querySelectorAll('.finalize-btn').forEach(button => {
                        button.addEventListener('click', handleFinalizeTicket);
                    });

                } catch (error) {
                    ticketsContainer.innerHTML = '<p class="text-center text-red-500 py-8">Não foi possível carregar os chamados.</p>';
                }
            });

            // NOVA FUNÇÃO: Para lidar com o clique no botão "Finalizar"
            const handleFinalizeTicket = async (event) => {
                const button = event.target;
                const ticketId = button.dataset.ticketId;
                
                if (!confirm(`Tem a certeza que deseja finalizar o Chamado #${ticketId}?`)) {
                    return;
                }

                button.disabled = true;
                button.textContent = 'A finalizar...';

                try {
                    const response = await fetch(`${API_URL}/chamado/${ticketId}/finalizar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        button.textContent = 'Finalizado';
                        button.classList.remove('bg-green-600', 'hover:bg-green-700');
                        button.classList.add('bg-slate-400');
                        
                        // Atualiza o status no cartão para feedback visual imediato
                        const card = button.closest('.bg-white');
                        const statusBadge = card.querySelector('.status-badge');
                        if(statusBadge){
                           statusBadge.textContent = 'finalizado';
                           statusBadge.classList.remove('bg-yellow-200', 'text-yellow-800');
                           statusBadge.classList.add('bg-green-200', 'text-green-800');
                        }
                    } else {
                        alert('Erro ao finalizar o chamado.');
                        button.disabled = false;
                        button.textContent = 'Finalizar Chamado';
                    }
                } catch (error) {
                    alert('Erro de conexão ao tentar finalizar o chamado.');
                    button.disabled = false;
                    button.textContent = 'Finalizar Chamado';
                }
            };

            // Função para Atualizar Localização (Simulação)
            updateLocationBtn.addEventListener('click', async () => {
                if (!state.technicianId) return;
                
                const lat = -23.55 + (Math.random() - 0.5) * 0.1;
                const lon = -46.63 + (Math.random() - 0.5) * 0.1;

                try {
                    await fetch(`${API_URL}/tecnico/atualizar_localizacao`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            tecnico_id: state.technicianId,
                            latitude: lat,
                            longitude: lon
                        })
                    });
                    alert(`Localização atualizada para: ${lat.toFixed(4)}, ${lon.toFixed(4)}`);
                } catch (error) {
                    alert('Erro ao atualizar a localização.');
                }
            });

        });
    </script>
</body>
</html>
